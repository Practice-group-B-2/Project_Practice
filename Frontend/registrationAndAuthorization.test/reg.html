<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
	<link rel="stylesheet" href="reg.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="reg__cont">
  <form class="reg__form">
    <div class="form">

      <div class="logo">
        <h1>Регистрация</h1>
      </div>

      <div class="form__group">
        <input type="text" placeholder="Имя" required>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="form__group">
        <input type="text" placeholder="Почта" required>
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="form__group">
        <input type="password" placeholder="Пароль" required>
        <i class="fa-solid fa-lock"></i>
      </div>


      <div class="form__group">
        <input type="password" placeholder="Пароль" required>
      </div>

      <div class="reg__btn">
      	<button type="submit" name="reg-btn">Зарегистроватся</button>
        <a class="link-login" href="login.html">Войти</a>

        <!-- контейнер для вывода ошибок -->
        <div class="error">
          <p>Не верный логин или пароль!</p>
        </div> 
        
      </div>
    </div>
  </form>
</div>
</body>
</html>
